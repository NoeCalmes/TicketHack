<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="icon" type="image/png" href="./images/train.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html" style="text-decoration: none;">TicketHack</a></div>
        <ul class="nav-links">
            <li><a href="./cart.html"  style="text-decoration: none;">Cart</a></li>
            <li><a href="./booking.html"  style="text-decoration: none; margin-top: 20px;">Booking</a></li>
        </ul>
    </nav>
    
    <div class="background">
        <div class="content">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book, and enjoy cheap prices for train tickets: your journey starts on Tickethack</h2>
            <div class="forms">
                <div class="form-container">
                    <form>
                        <label for="departure">Departure:</label>
                        <input type="text" id="departure" placeholder="Enter Departure">
                        <label for="arrival">Arrival:</label>
                        <input type="text" id="arrival" placeholder="Enter Arrival">
                        <label for="date">Date:</label>
                        <input type="datetime-local" id="date">
                        <button type="submit">Search</button>
                        <p id="error-message" style="color: red; display: none; margin-top:12px; font-size:14px;"></p>
                    </form>
                </div>
                <div id="result" class="form-container">
                    <div class="image-container">
                        <img src="images/train.png" alt="Travel Image">
                    </div>
                    <p>It's time to book your future trip!</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
